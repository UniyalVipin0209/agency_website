<body>
    <header>
        <div class="logo">Creative Agency</div>
        <div id="toggle" class="toggle"></div>
        <div class="navigation" id="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="work.html">Work</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="social-bar">
                <ul>
                    <li>
                        <a target="_blank" href="https://facebook.com"><img src="images/facebook-f.svg" alt="fb" /></a>
                    </li>
                    <li>
                        <a target="_blank" href="https://twitter.com"><img src="images//twitter.svg" alt="twitter"></a>
                    </li>
                    <li>
                        <a target="_blank" href="https://instagram.com">
                            <img src="images/instagram.svg" alt="insta" />
                    </li>
                </ul>

                <a href="mailto:support@creative-agency.com" class="email-icon">
                    <img src="images/email.png" alt="" />
                </a>
            </div>
        </div>
    </header>
    <!-- Contact Secton -->
    <section>
        <div class="title">
            <h1>
                Contact Us
            </h1>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Provident
                dignissimos corporis
            </p>

        </div>
        <div class="contact">
            <div class="contact-form">
                <form>
                    <div class="row">
                        <div class="input50">
                            <input type="text" placeholder="First Name">
                        </div>
                        <div class="input50">
                            <input type="text" placeholder="Last Name">
                        </div>

                    </div>

                    <div class="row">
                        <div class="input50">
                            <input type="text" placeholder="email">
                        </div>
                        <div class="input50">
                            <input type="text" placeholder="Subject">
                        </div>

                    </div>
                    <div class="row">
                        <div class="input100">
                            <textarea placeholder="Message" class="message"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input100">
                            <input type="button" value="Send">
                        </div>
                    </div>
                </form>
            </div>
            <div class="contact-info">
                <div class="info-box">
                    <img src="images/address.png" class="contact-icon" alt="" />
                    <div class="details">
                        <h4>Address</h4>
                        <p>28 Neon Tower, New York City, USA</p>
                    </div>
                </div>
                <div class="info-box">
                    <img src="images/email.png" class="contact-icon" alt="" />
                    <div class="details">
                        <h4>Email</h4>
                        <a href="mailto:anyone@example.com">anyone@example.com</a>
                        <a href="mailto:anyone@example.com">anyone@example.com</a>
                    </div>
                </div>
                <div class="info-box">
                    <img src="images/call.png" class="contact-icon" alt="" />
                    <div class="details">
                        <h4>Call</h4>
                        <a href="tel:+19785555555">+1 978 555 5555</a>
                        <a href="tel:+19784444444">+1 978 555 4444</a>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script src="js/script.js"></script>
</body>

</html>
